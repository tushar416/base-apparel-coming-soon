<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="images/logo.svg" alt="" /></div>

    <main>
      <div class="content-div">
        <h1><span class="colorh1">We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <input type="text" placeholder="Email Address" id="email" required />
          <img src="images/icon-error.svg" alt="" class="error-icon" />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <p class="error-text">Please provide validate email</p>
        </form>
      </div>
      <div class="cover-image">
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/tushar416">Tushar Mehra</a>.
      </p>
    </footer>
    <script>
      let btn = document.querySelector("button");
      let email = document.getElementById("email");
      let errorIcon = document.querySelector(".error-icon");
      let errorText = document.querySelector(".error-text");
      var mailformat = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      btn.addEventListener("click", (a) => {
        if (mailformat.test(String(email.value).toLowerCase())) {
          errorIcon.classList.remove("show");
          errorText.classList.remove("show");
          email.style.border = "1px solid var(--DesaturatedRed)";
          email.value = "";
        } else {
          errorIcon.classList.add("show");
          errorText.classList.add("show");
          email.style.border = "2px solid var(--SoftRed)";
        }
      });
    </script>
  </body>
</html>
